<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Game</title>
  <style>
    /* Basic Reset and Body */
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Wheel Display */
    .wheel {
      width: 200px;
      height: 200px;
      background-color: #222;
      border: 8px solid #444;
      border-radius: 50%;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      transition: background-color 0.5s ease, transform 0.3s ease;
    }

    /* Inputs and Controls */
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input, select, button {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1em;
      padding: 8px 12px;
      border-radius: 5px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      width: 220px;
      text-align: center;
      transition: 0.3s;
    }

    button {
      cursor: pointer;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    /* Balance Display */
    .balance {
      margin-bottom: 20px;
      font-size: 1.5em;
      letter-spacing: 1px;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
      height: 50px;
    }
  </style>
</head>

<body>

  <h1>Roulette</h1>

  <div class="balance">
    Balance: $<span id="balance">1000</span> | High Score: $<span id="high-score">1000</span>
  </div>

  <div class="wheel" id="wheel">?</div>

  <div class="controls">
    <input type="number" id="bet-amount" value="100" min="1" placeholder="Bet Amount">
    <select id="bet-color">
      <option value="red">Red</option>
      <option value="black">Black</option>
    </select>
    <button onclick="spinRoulette()">Spin</button>
    <button onclick="addMoney()">Add $500</button>
  </div>

  <div class="result" id="result"></div>

  <audio id="spin-sound" src="https://actions.google.com/sounds/v1/impacts/crash.ogg"></audio>

  <script>
    let balance = 1000;
    let highScore = 1000;

    function addMoney() {
      balance += 500;
      updateBalance();
    }

    function spinRoulette() {
      const betAmount = parseInt(document.getElementById('bet-amount').value);
      const betColor = document.getElementById('bet-color').value;

      if (betAmount > balance || betAmount <= 0) {
        document.getElementById('result').innerText = "Invalid bet amount.";
        return;
      }

      document.getElementById('spin-sound').play();
      document.getElementById('wheel').innerText = "Spinning...";
      document.getElementById('wheel').style.backgroundColor = "#222";

      setTimeout(() => {
        const spinResult = spinWheel();
        document.getElementById('wheel').innerText = spinResult.toUpperCase();
        if (spinResult === "red") {
          document.getElementById('wheel').style.backgroundColor = "#c0392b";
        } else if (spinResult === "black") {
          document.getElementById('wheel').style.backgroundColor = "#000";
        } else {
          document.getElementById('wheel').style.backgroundColor = "green";
        }

        if (spinResult === "green") {
          balance -= betAmount;
          document.getElementById('result').innerText = `It landed on GREEN! You lost $${betAmount}.`;
        } else if (spinResult === betColor) {
          balance += betAmount;
          document.getElementById('result').innerText = `It landed on ${spinResult.toUpperCase()}! You won $${betAmount}!`;
        } else {
          balance -= betAmount;
          document.getElementById('result').innerText = `It landed on ${spinResult.toUpperCase()}. You lost $${betAmount}.`;
        }

        updateBalance();
      }, 1500); // spin time
    }

    function spinWheel() {
      const roll = Math.floor(Math.random() * 38);
      if (roll === 0 || roll === 37) return "green";
      else if ([1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36].includes(roll)) return "red";
      else return "black";
    }

    function updateBalance() {
      document.getElementById('balance').innerText = balance;
      if (balance > highScore) {
        highScore = balance;
        document.getElementById('high-score').innerText = highScore;
      }
    }
  </script>

</body>
</html>
