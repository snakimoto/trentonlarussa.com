<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Roulette Game</title>
  <link rel="stylesheet" href="roulette.css">
</head>
<body>
  <h1>Roulette</h1>

  <div class="balance-container">
    Balance: $<span id="balance">1000</span>
  </div>

  <div class="chip-selector">
    <span>Select Chip:</span>
    <button onclick="selectChip(5)">$5</button>
    <button onclick="selectChip(10)">$10</button>
    <button onclick="selectChip(25)">$25</button>
    <button onclick="selectChip(50)">$50</button>
    <button onclick="selectChip(100)">$100</button>
  </div>

  <div class="roulette-container">
    <div class="wheel-container">
      <div class="wheel" id="wheel"></div>
      <div class="ball" id="ball"></div>
    </div>

    <div class="table" id="roulette-table">
      <!-- Betting table generated by JS -->
    </div>
  </div>

  <button class="spin-button" onclick="spinWheel()">Spin</button>

  <div id="result"></div>

  <script src="roulette.js"></script>
</body>
</html>
