<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roulette Game Deluxe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .wheel {
            margin: 20px auto;
            width: 150px;
            height: 150px;
            border: 8px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Roulette Game Deluxe</h1>

    <p><strong>Balance:</strong> $<span id="balance">1000</span></p>
    <p><strong>High Score:</strong> $<span id="high-score">1000</span></p>

    <div class="wheel" id="wheel">?</div>

    <label for="bet-amount">Bet Amount:</label>
    <input type="number" id="bet-amount" value="100">

    <label for="bet-color">Choose Color:</label>
    <select id="bet-color">
        <option value="red">Red</option>
        <option value="black">Black</option>
    </select>

    <br><br>

    <button onclick="spinRoulette()">Spin</button>
    <button onclick="addMoney()">Add $500</button>

    <h2 id="result"></h2>

    <audio id="spin-sound" src="https://actions.google.com/sounds/v1/impacts/crash.ogg"></audio>

    <script>
        let balance = 1000;
        let highScore = 1000;

        function addMoney() {
            balance += 500;
            updateBalance();
        }

        function spinRoulette() {
            const betAmount = parseInt(document.getElementById('bet-amount').value);
            const betColor = document.getElementById('bet-color').value;

            if (betAmount > balance || betAmount <= 0) {
                document.getElementById('result').innerText = "Invalid bet amount.";
                return;
            }

            // Play spin sound
            document.getElementById('spin-sound').play();

            // Animate wheel
            document.getElementById('wheel').innerText = "Spinning...";
            document.getElementById('wheel').style.backgroundColor = "gray";

            setTimeout(() => {
                const spinResult = spinWheel();
                document.getElementById('wheel').innerText = spinResult.toUpperCase();
                document.getElementById('wheel').style.backgroundColor = spinResult;

                if (spinResult === "green") {
                    balance -= betAmount;
                    document.getElementById('result').innerText = `It landed on GREEN! You lost $${betAmount}.`;
                } else if (spinResult === betColor) {
                    balance += betAmount;
                    document.getElementById('result').innerText = `It landed on ${spinResult.toUpperCase()}! You won $${betAmount}!`;
                } else {
                    balance -= betAmount;
                    document.getElementById('result').innerText = `It landed on ${spinResult.toUpperCase()}. You lost $${betAmount}.`;
                }

                updateBalance();
            }, 1500); // 1.5 second "spin" animation
        }

        function spinWheel() {
            const roll = Math.floor(Math.random() * 38);
            if (roll === 0 || roll === 37) return "green";
            else if ([1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36].includes(roll)) return "red";
            else return "black";
        }

        function updateBalance() {
            document.getElementById('balance').innerText = balance;
            if (balance > highScore) {
                highScore = balance;
                document.getElementById('high-score').innerText = highScore;
            }
        }
    </script>
</body>
</html>
