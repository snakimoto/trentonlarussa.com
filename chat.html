<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }

    #auth, #chat {
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    input {
      width: calc(100% - 80px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #555;
      border-radius: 5px;
      color: #fff;
      background: #000;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    #chat {
      display: none;
    }

    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #555;
      padding: 10px;
      margin-bottom: 10px;
      background: #111;
    }

    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Authentication Form -->
  <div id="auth">
    <input type="email" id="email" placeholder="Enter your email">
    <input type="password" id="password" placeholder="Enter your password">
    <div>
      <button id="signup">Sign Up</button>
      <button id="login">Log In</button>
    </div>
  </div>

  <!-- Chat Room -->
  <div id="chat">
    <h2>Welcome to the Chat Room</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message">
    <button id="send">Send</button>
  </div>

  <!-- Version -->
  <div class="version">v1.0</div>

  <!-- Firebase Setup -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBsBa2beD-THUjuypSAvkwm7KdNhR7PRl4",
      authDomain: "connect-78987.firebaseapp.com",
      projectId: "connect-78987",
      storageBucket: "connect-78987.firebasestorage.app",
      messagingSenderId: "330168551854",
      appId: "1:330168551854:web:e20e14f89b0334dd5fa03f",
      measurementId: "G-6RBVQDDWJT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    console.log("Firebase initialized successfully!");

    // Elements
    const authDiv = document.getElementById('auth');
    const chatDiv = document.getElementById('chat');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');

    // Sign-Up Handler
    document.getElementById('signup').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('Account created successfully! Please log in.');
      } catch (error) {
        alert(error.message);
      }
    });

    // Log-In Handler
    document.getElementById('login').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        authDiv.style.display = 'none';
        chatDiv.style.display = 'block';
      } catch (error) {
        alert(error.message);
      }
    });

    // Real-Time Listener for Authentication
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authDiv.style.display = 'none';
        chatDiv.style.display = 'block';
        console.log("User logged in:", user.email);
      } else {
        authDiv.style.display = 'block';
        chatDiv.style.display = 'none';
        console.log("User logged out");
      }
    });

    // Real-Time Chat Listener
    const messagesRef = collection(db, 'messages');
    const q = query(messagesRef, orderBy('timestamp'));

    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = '';
      snapshot.forEach((doc) => {
        const message = doc.data();
        const messageDiv = document.createElement('div');
        messageDiv.textContent = `${message.user}: ${message.text}`;
        messagesDiv.appendChild(messageDiv);
      });
    });

    // Send Message Handler
    document.getElementById('send').addEventListener('click', async () => {
      const text = messageInput.value;

      try {
        await addDoc(messagesRef, {
          user: auth.currentUser.email,
          text: text,
          timestamp: serverTimestamp(),
        });
        messageInput.value = '';
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
