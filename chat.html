<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }

    #auth, #chat {
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    input {
      width: calc(100% - 80px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #555;
      border-radius: 5px;
      color: #fff;
      background: #000;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    #chat {
      display: none;
    }

    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #555;
      padding: 10px;
      margin-bottom: 10px;
      background: #111;
      text-align: left; /* Align messages to the left */
    }

    .message {
      margin-bottom: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }

    .timestamp {
      display: block;
      font-size: 0.8em;
      color: #aaa;
      margin-top: 2px;
    }

    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.9em;
      color: #aaa;
    }

    .tree {
      position: fixed;
      top: 10px;
      right: 10px;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre;
      font-size: 0.8em;
    }

    .happy-winter {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9em;
      color: #aaa;
    }

    .refresh-button {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.9em;
      color: #fff;
      background: #222;
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .refresh-button:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Authentication Form -->
  <div id="auth">
    <input type="email" id="email" placeholder="Enter your email">
    <input type="password" id="password" placeholder="Enter your password">
    <div>
      <button id="signup">Sign Up</button>
      <button id="login">Log In</button>
    </div>
  </div>

  <!-- Chat Room -->
  <div id="chat">
    <h2>Welcome to the Chat Room</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message">
    <button id="send">Send</button>
    <button id="signOut" style="margin-top: 20px;">Sign Out</button>
  </div>

  <!-- Version -->
  <div class="version">v1.1</div>

  <!-- Christmas Tree -->
  <div class="tree">
    *
   ***
  *****
 *******
*********
   |||
  </div>

  <!-- Happy Winter -->
  <div class="happy-winter">Happy Winter!</div>

  <!-- Refresh Button -->
  <button class="refresh-button" id="refresh">Refresh</button>

  <!-- Firebase Setup -->
  <script type="module">
    // Firebase Setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBsBa2beD-THUjuypSAvkwm7KdNhR7PRl4",
      authDomain: "connect-78987.firebaseapp.com",
      projectId: "connect-78987",
      storageBucket: "connect-78987.firebasestorage.app",
      messagingSenderId: "330168551854",
      appId: "1:330168551854:web:e20e14f89b0334dd5fa03f",
      measurementId: "G-6RBVQDDWJT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    console.log("Firebase initialized successfully!");

    // Elements
    const authDiv = document.getElementById('auth');
    const chatDiv = document.getElementById('chat');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const refreshButton = document.getElementById('refresh');

    // Messages reference
    const messagesRef = collection(db, 'messages');

    // Fetch messages every 5 seconds
    const fetchMessages = async () => {
      try {
        const q = query(messagesRef, orderBy('timestamp'));
        const querySnapshot = await getDocs(q);
        messagesDiv.innerHTML = ''; // Clear existing messages

        querySnapshot.forEach((doc) => {
          const message = doc.data();
          const messageDiv = document.createElement('div');
          messageDiv.className = 'message';
          const time = new Date(message.timestamp?.seconds * 1000).toLocaleTimeString(); // Format timestamp
          messageDiv.innerHTML = `<strong>${message.user}:</strong> ${message.text}<span class="timestamp">${time}</span>`;
          messagesDiv.appendChild(messageDiv);
        });
      } catch (error) {
        console.error('Error fetching messages:', error);
      }
    };

    // Call fetchMessages immediately and set a refresh interval
    fetchMessages();
    setInterval(fetchMessages, 5000);

    // Refresh Button Handler
    refreshButton.addEventListener('click', fetchMessages);

    // Sign-Up Handler
    document.getElementById('signup').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('Account created successfully! Please log in.');
      } catch (error) {
        alert(error.message);
      }
    });

    // Log-In Handler
    document.getElementById('login').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Logged in successfully!');
        authDiv.style.display = 'none';
        chatDiv.style.display = 'block';
      } catch (error) {
        alert(error.message);
      }
    });

    // Real-Time Listener for Authentication
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authDiv.style.display = 'none';
        chatDiv.style.display = 'block';
        console.log("User logged in:", user.email);
      } else {
        authDiv.style.display = 'block';
        chatDiv.style.display = 'none';
        console.log("User logged out");
      }
    });

    // Send Message Handler
    document.getElementById('send').addEventListener('click', async () => {
      const text = messageInput.value;

      if (text.trim() === '') {
        alert('Message cannot be empty!');
        return;
      }

      try {
        await addDoc(messagesRef, {
          user: auth.currentUser.email,
          text: text.trim(),
          timestamp: serverTimestamp(),
        });
        messageInput.value = ''; // Clear the input field
      } catch (error) {
        alert('Failed to send message: ' + error.message);
      }
    });

    // Sign-Out Functionality
    document.getElementById('signOut').addEventListener('click', async () => {
      try {
        await signOut(auth);
        alert('You have been signed out.');
        authDiv.style.display = 'block';
        chatDiv.style.display = 'none';
      } catch (error) {
        alert('Error signing out: ' + error.message);
      }
    });
  </script>
</body>
</html>
