<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trenton LaRussa</title>
  <style>
    /* General Body Styles */
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }

    /* Header Styles (Name on Top Left) */
    header {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid #fff;
    }

    /* Small Black Poker Chip Button */
    .poker-chip-button {
      position: absolute;
      top: 15px;
      right: 20px;
      width: 30px;
      height: 30px;
      background-color: #111; /* Dark black chip */
      border: 2px solid #555; /* Darker ring */
      border-radius: 50%;
      display: block;
      cursor: pointer;
      transition: all 0.4s ease;
      background-image: radial-gradient(circle at center, #222 20%, #111 70%);
      background-size: cover;
    }

    /* Hover Effect + Tiny Spin */
    .poker-chip-button:hover {
      background-color: #222;
      border-color: #888;
      transform: rotate(15deg) scale(1.1);
    }

    /* Main Content Styles */
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
      color: #ddd;
    }

    /* Chat Button Styles */
    .chat-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .chat-button:hover {
      background: #fff;
      color: #000;
    }

    /* Footer Greeting Styles */
    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 1em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>Trenton LaRussa</header>

  <!-- Poker Chip Button -->
  <a href="roulette.html" class="poker-chip-button" title="Play Roulette!"></a>

  <!-- Main Content -->
  <main>
    <h1>A Chance to Connect</h1>
    <p>
      Hi, I’m Trenton LaRussa. Thanks for stopping by! I’m just a guy trying to figure out life like everyone else, and along the way, I’ve learned how much I love connecting with people and hearing their stories.
    </p>
    <!-- Chat Room Button -->
    <button class="chat-button" onclick="location.href='chat.html'">Join the Chat Room</button>
  </main>

  <!-- Dynamic Greeting -->
  <footer id="greeting"></footer>

  <script>
    // Script for Dynamic Greeting
    const footer = document.getElementById('greeting');
    const hour = new Date().getHours();
    if (hour < 12) {
      footer.innerText = 'Good Morning!';
    } else if (hour < 18) {
      footer.innerText = 'Good Afternoon!';
    } else {
      footer.innerText = 'Good Evening!';
    }
  </script>

</body>
</html>
